{% extends 'base.html' %}
{% load static %} {% block title %}{{ room.name }}{% endblock title %}

{% block content %}

<style>

    body {

        background-color: #f0f2f5;

        font-family: Arial, sans-serif;

        color: #000;

    }



    body.dark-mode {

        background-color: #1a1a1a;

        color: #fff;

    }



    #game-container {

        display: flex;

        justify-content: space-between;

        padding: 20px;

        gap: 20px;

    }



    #video-streams {

        display: grid;

        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        gap: 20px;

        width: 75%;

    }



    .video-container {

        border-radius: 10px;

        overflow: hidden;

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        position: relative;

        background-color: #000;

    }



    .video-player {

        width: 100%;

        height: 100%;

        object-fit: cover;

    }



    .username-wrapper {

        position: absolute;

        top: 10px;

        left: 10px;

        background-color: rgba(0, 0, 0, 0.5);

        color: #fff;

        padding: 5px 10px;

        border-radius: 5px;

        font-size: 14px;

    }



    #chat-container {

        width: 25%;

        display: flex;

        flex-direction: column;

        background-color: #fff;

        border-radius: 10px;

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        padding: 20px;

    }



    body.dark-mode #chat-container {

        background-color: #2c2c2c;

    }



    #game-info {

        margin-bottom: 20px;

        text-align: center;

    }



    #word-display {

        font-size: 24px;

        font-weight: bold;

        margin-bottom: 10px;

    }



    #timer {

        font-size: 20px;

        color: #ff4d4d;

        margin-bottom: 10px;

    }



    #score {

        font-size: 20px;

        color: #4CAF50;

    }



    #messages {

        flex-grow: 1;

        overflow-y: auto;

        border: 1px solid #ddd;

        border-radius: 5px;

        padding: 10px;

        margin-bottom: 10px;

        background-color: #f9f9f9;

    }

    

    body.dark-mode #messages {

        background-color: #3a3a3a;

        border: 1px solid #555;

    }



    #guess-input {

        width: 100%;

        padding: 10px;

        border: 1px solid #ddd;

        border-radius: 5px;

        margin-bottom: 10px;

    }



    body.dark-mode #guess-input {

        background-color: #3a3a3a;

        border: 1px solid #555;

        color: #fff;

    }



    #difficulty-selection button,

    #new-game-mode-btn {

        width: 100%;

        padding: 10px;

        border: none;

        border-radius: 5px;

        background-color: #007bff;

        color: #fff;

        cursor: pointer;

        margin-bottom: 10px;

        transition: background-color 0.3s;

    }



    #difficulty-selection button:hover,

    #new-game-mode-btn:hover {

        background-color: #0056b3;

    }



    #controls-wrapper {

        display: flex;

        justify-content: center;

        padding: 20px;

    }



    #controls-wrapper button {

        padding: 10px 20px;

        border: none;

        border-radius: 5px;

        background-color: #007bff;

        color: #fff;

        cursor: pointer;

        margin: 0 10px;

        transition: background-color 0.3s;

    }



    #controls-wrapper button:hover {

        background-color: #0056b3;

    }



    #leave-btn {

        background-color: #ff4d4d !important;

    }



    #leave-btn:hover {

        background-color: #cc0000 !important;

    }



    @keyframes blink {

        50% {

            opacity: 0;

        }

    }

</style>



<main>

    <h2>Room: {{ room.name }}</h2>

    

    <div id="game-container">

        <div id="video-streams"></div>

        <div id="chat-container">

            <div id="game-info">

                <div id="word-display"></div>

                <div id="timer"></div>

                <div id="score">0</div>

            </div>

            <div id="messages"></div>

            <input type="text" id="guess-input" placeholder="Enter your guess...">

            <div id="difficulty-selection">

                <button id="easy-btn">Easy</button>

                <button id="medium-btn">Medium</button>

                <button id="hard-btn">Hard</button>

                <button id="new-game-mode-btn">New Game Mode</button>

            </div>

        </div>

    </div>



    <div id="controls-wrapper">

        <button id="mic-btn">Mic On</button>

        <button id="camera-btn">Camera On</button>

        <button id="leave-btn" style="background-color: #ff5555; color: white;">Leave Room</button>

        <button id="theme-toggle-btn">Toggle Theme</button>

    </div>

</main>





<script>

    sessionStorage.setItem('UID', '{{ user.id }}')

    sessionStorage.setItem('room_name', '{{ room.name }}')

    // handle tokens later

    sessionStorage.setItem('token', '') 

    const charadesJsonUrl = "{% static 'js/charades.json' %}";

</script>



<script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.11.0.js"></script>

<script src="https://download.agora.io/sdk/release/AgoraRTM_N-1.4.4.js"></script>



<script src="{% static 'js/streams.js' %}"></script>

<script src="{% static 'js/gamerules.js' %}"></script>

<script src="{% static 'js/chat.js' %}"></script>

<script>

    const themeToggleBtn = document.getElementById('theme-toggle-btn');

    const body = document.body;



    themeToggleBtn.addEventListener('click', () => {

        body.classList.toggle('dark-mode');

        // Save theme preference to local storage

        if (body.classList.contains('dark-mode')) {

            localStorage.setItem('theme', 'dark');

        } else {

            localStorage.setItem('theme', 'light');

        }

    });



    // Apply saved theme on page load

    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark') {

        body.classList.add('dark-mode');

    }

</script>

{% endblock content %}
